<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Crypto Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .total-value {
      margin: 20px 0;
      padding: 15px;
      font-size: 1.5em;
      color: #2c3e50;
      background: #ecf0f1;
      border-radius: 8px;
      display: inline-block;
    }
    .crypto {
      display: inline-block;
      margin: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      width: 300px;
    }
    .crypto h2 {
      margin: 5px 0;
      font-size: 1.3em;
    }
    .price, .value {
      font-size: 1.1em;
      color: #27ae60;
    }
    .value {
      color: #e74c3c;
    }
    .input-container {
      margin-bottom: 40px; /* Moved the button down */
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 200px;
    }
    button {
      margin-top: 20px; /* Added extra margin for button */
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>My Crypto Portfolio</h1>

  <div class="input-container">
    <label for="exchange-rate">Enter USDT Price:</label><br>
    <input type="number" id="exchange-rate" placeholder="e.g., 50000" /><br>
    <button onclick="fetchData()">Calculate Portfolio</button>
  </div>

  <div class="total-value" id="total-value">
    Enter exchange rate to calculate portfolio value.
  </div>
  <div id="crypto-container"></div>

  <script>
    // List your cryptos, their symbols, and the amount you own
    var cryptos = [
      { name: "Bitcoin", symbol: "BTC", apiId: "bitcoin", amount: 0.13463035 },
      { name: "Ethereum", symbol: "ETH", apiId: "ethereum", amount: 0.37546643 },
      { name: "Filecoin", symbol: "FIL", apiId: "filecoin", amount: 8.23251356 }
    ];

    // Fetch prices and calculate portfolio
    async function fetchData() {
      try {
        // Get the user-entered exchange rate
        var exchangeRateInput = (document.getElementById("exchange-rate").value) * 10;
        if (!exchangeRateInput || exchangeRateInput <= 0) {
          alert("Please enter a valid USD to IRR exchange rate.");
          return;
        }
        var usdToIrr = parseFloat(exchangeRateInput);
        var usdToToman = usdToIrr / 10; // Convert IRR to Toman

        // API for crypto prices
        var cryptoApiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,filecoin&vs_currencies=usd";
        var cryptoResponse = await fetch(cryptoApiUrl);
        var cryptoData = await cryptoResponse.json();

        // Calculate total portfolio value
        var totalValueUsd = 0;
        var totalValueToman = 0;

        // Display crypto info
        var container = document.getElementById("crypto-container");
        container.innerHTML = cryptos
          .map(function (crypto) {
            var priceUsd = cryptoData[crypto.apiId].usd; // Price in USD
            var priceToman = (priceUsd * usdToToman).toFixed(0); // Price in Toman
            var totalCryptoValueUsd = (priceUsd * crypto.amount).toFixed(2); // Total value in USD
            var totalCryptoValueToman = (priceToman * crypto.amount).toFixed(0); // Total value in Toman

            // Update total portfolio value
            totalValueUsd += parseFloat(totalCryptoValueUsd);
            totalValueToman += parseInt(totalCryptoValueToman);

            // Format Toman and USD with commas
            var formattedPriceToman = parseInt(priceToman).toLocaleString("en-US");
            var formattedTotalCryptoValueToman = parseInt(totalCryptoValueToman).toLocaleString("en-US");
            var formattedTotalCryptoValueUsd = parseFloat(totalCryptoValueUsd).toLocaleString("en-US", { minimumFractionDigits: 2 });

            return (
              '<div class="crypto">' +
              "<h2>" + crypto.name + " (" + crypto.symbol + ")</h2>" +
              "<div class='price'>Price: $" + priceUsd.toLocaleString("en-US", { minimumFractionDigits: 2 }) + " / " + formattedPriceToman + " Toman</div>" +
              "<div class='amount'>You Own: " + crypto.amount + " " + crypto.symbol + "</div>" +
              "<div class='value'>Total Value: $" + formattedTotalCryptoValueUsd + " / " + formattedTotalCryptoValueToman + " Toman</div>" +
              "</div>"
            );
          })
          .join("");

        // Display total portfolio value
        var totalValueElement = document.getElementById("total-value");
        var formattedTotalValueToman = totalValueToman.toLocaleString("en-US");
        var formattedTotalValueUsd = totalValueUsd.toLocaleString("en-US", { minimumFractionDigits: 2 });
        totalValueElement.innerHTML =
          "Total Portfolio Value: $" + formattedTotalValueUsd + " / " + formattedTotalValueToman + " Toman";
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("total-value").innerHTML = "Error fetching portfolio data.";
      }
    }
  </script>
</body>
</html>
