<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>قیمت طلای ۱۸ عیار</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 50px;
    }
    #gold-price {
      font-size: 2em;
      color: goldenrod;
    }
  </style>
</head>
<body>
  <h1>قیمت لحظه‌ای طلای ۱۸ عیار:</h1>
  <p id="gold-price">در حال بارگذاری...</p>

  <script>
    const targetUrl = encodeURIComponent("https://brsapi.ir/Api/User.php?key=FreeTZPrEbgTZzbW2SSGXOlzjlulRFcz");
    const proxyUrl = "https://api.allorigins.win/get?url=" + targetUrl;

    fetch(proxyUrl)
      .then(response => {
        if (response.ok) return response.json();
        throw new Error("خطا در دریافت پاسخ پراکسی");
      })
      .then(data => {
        const parsed = JSON.parse(data.contents);
        const price = parsed?.gold18?.price || 'نامشخص';
        document.getElementById("gold-price").innerText = price + " تومان";
      })
      .catch(error => {
        console.error("خطا:", error);
        document.getElementById("gold-price").innerText = "خطا در دریافت قیمت.";
      });
  </script>
</body>
</html>
