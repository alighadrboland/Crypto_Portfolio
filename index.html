<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Crypto Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #000;
    }
    .total-value {
      margin: 10px 0;
      padding: 10px;
      font-size: 1.3em;
      color: #2c3e50;
      background: #f9f9f9;
      border-radius: 8px;
      display: inline-block;
      width: 100%;
    }
    .crypto-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }
    .crypto {
      flex: 1 1 calc(33.33% - 20px);
      max-width: 300px;
      margin: 10px;
      padding: 15px;
      color: #3d0073;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    .crypto:hover {
      transform: translateY(-5px);
    }
    .crypto h2 {
      margin: 5px 0;
    }
    .price, .value {
      font-size: 1em;
      padding: 5px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      width: 200px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #loading {
      font-size: 1.2em;
      color: #555;
      display: none;
    }
    @media (max-width: 768px) {
      .crypto {
        flex: 1 1 100%;
        max-width: none;
      }
      .button-container {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>My Crypto Portfolio</h1>

  <div class="input-container">
    <input type="number" id="exchange-rate" placeholder="Enter USDT in Toman" />
  </div>

  <div class="button-container">
    <button onclick="fetchData()">Calculate Portfolio</button>
    <button onclick="addGoldBox()">Add Gold</button>
  </div>

  <div id="loading">Fetching data...</div>
  <div class="total-value" id="total-value"></div>
  <div class="crypto-container" id="crypto-container"></div>

  <script>
    const cryptos = [
      { name: "Bitcoin", symbol: "BTC", apiId: "bitcoin", amount: 0.13463035 },
      { name: "Ethereum", symbol: "ETH", apiId: "ethereum", amount: 0.37546643 },
      { name: "Major", symbol: "MAJOR", apiId: "major", amount: 161.32985346 },
      { name: "Filecoin", symbol: "FIL", apiId: "filecoin", amount: 8.23251356 },
    ];

    async function fetchData() {
      const loadingIndicator = document.getElementById("loading");
      loadingIndicator.style.display = "block";

      try {
        const exchangeRateInput = document.getElementById("exchange-rate").value;
        if (!exchangeRateInput || exchangeRateInput <= 0) {
          alert("Please enter a valid USD to IRR exchange rate.");
          return;
        }

        const usdToToman = parseFloat(exchangeRateInput);
        const apiUrl =
          "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,major,filecoin&vs_currencies=usd&include_24hr_change=true";
        const response = await fetch(apiUrl);
        const data = await response.json();

        let totalUsd = 0;
        let totalToman = 0;

        const container = document.getElementById("crypto-container");
        container.innerHTML = cryptos
          .map((crypto) => {
            const priceUsd = data[crypto.apiId].usd;
            const priceToman = priceUsd * usdToToman;
            const balanceUsd = priceUsd * crypto.amount;
            const balanceToman = priceToman * crypto.amount;

            totalUsd += balanceUsd;
            totalToman += balanceToman;

            return `
              <div class="crypto">
                <h2>${crypto.name} (${crypto.symbol})</h2>
                <div>Price (USDT): $${priceUsd.toFixed(2)}</div>
                <div>Price (Toman): ${Math.round(priceToman).toLocaleString()}</div>
                <div>Amount: ${crypto.amount}</div>
                <div>Balance (USDT): $${balanceUsd.toFixed(2)}</div>
                <div>Balance (Toman): ${Math.round(balanceToman).toLocaleString()}</div>
              </div>`;
          })
          .join("");

        document.getElementById("total-value").innerHTML = `
          Total Portfolio Value: $${totalUsd.toFixed(2)} (Toman: ${Math.round(totalToman).toLocaleString()})
        `;
      } catch (error) {
        console.error("Error fetching data:", error);
      } finally {
        loadingIndicator.style.display = "none";
      }
    }

    function addGoldBox() {
      const container = document.getElementById("crypto-container");
      const goldBox = document.createElement("div");
      goldBox.className = "crypto";
      goldBox.innerHTML = `
        <h2>Gold</h2>
        <input type="number" id="gold-price" placeholder="Gold price (per gram)" />
        <button onclick="calculateGoldValue(this)">Calculate Gold Value</button>
        <div id="gold-result"></div>
      `;
      container.appendChild(goldBox);
    }

    function calculateGoldValue(button) {
      const box = button.parentElement;
      const priceInput = box.querySelector("#gold-price").value;

      if (!priceInput || priceInput <= 0) {
        alert("Please enter a valid gold price.");
        return;
      }

      const value = parseFloat(priceInput) * 1.5; // Example multiplier
      box.querySelector("#gold-result").innerText = `Gold Value: ${value.toFixed(2)}`;
    }
  </script>
</body>
</html>
