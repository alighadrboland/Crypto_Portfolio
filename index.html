<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Crypto Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #000;
    }
    .total-value {
      margin: 10px 0;
      padding: 10px;
      font-size: 1.3em;
      color: #2c3e50;
      background: #f9f9f9;
      border-radius: 8px;
      display: inline-block;
      width: 100%;
    }
    .crypto-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }
    .crypto, .gold-box {
      flex: 1 1 calc(33.33% - 20px);
      max-width: 300px;
      margin: 10px;
      padding: 15px;
      color: #3d0073;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    .crypto:hover, .gold-box:hover {
      transform: translateY(-5px);
    }
    .gold-box {
      border-color: gold;
    }
    button {
      padding: 10px 28px;
      font-size: 1.3em;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #2980b9;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 200px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>My Crypto Portfolio</h1>

  <div class="input-container">
    <input type="number" id="exchange-rate" placeholder="Enter USDT in Toman" /><br>
    <button onclick="fetchData()">Calculate Portfolio</button>
  </div>

  <button onclick="addGoldBox()">Add Gold</button>

  <div id="loading" style="display: none;">Fetching data...</div>
  <div class="total-value" id="total-value"></div>
  <div class="crypto-container" id="crypto-container"></div>

  <script>
    const cryptos = [
      { name: "Bitcoin", symbol: "BTC", apiId: "bitcoin", amount: 0.13463035 },
      { name: "Ethereum", symbol: "ETH", apiId: "ethereum", amount: 0.37546643 },
      { name: "Major", symbol: "MAJOR", apiId: "major", amount: 161.32985346 },
      { name: "Filecoin", symbol: "FIL", apiId: "filecoin", amount: 8.23251356 }
    ];

    async function fetchData() {
      const loadingIndicator = document.getElementById("loading");
      loadingIndicator.style.display = "block";
      try {
        const exchangeRateInput = document.getElementById("exchange-rate").value;
        if (!exchangeRateInput || exchangeRateInput <= 0) {
          alert("Please enter a valid USD to IRR exchange rate.");
          return;
        }
        const usdToToman = parseFloat(exchangeRateInput);

        const cryptoApiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,major,filecoin&vs_currencies=usd&include_24hr_change=true";
        const cryptoResponse = await fetch(cryptoApiUrl);
        const cryptoData = await cryptoResponse.json();

        let totalPortfolioToman = 0;
        const container = document.getElementById("crypto-container");
        container.innerHTML = cryptos
          .map((crypto) => {
            const priceUsd = cryptoData[crypto.apiId].usd;
            const priceToman = priceUsd * usdToToman;
            const balanceToman = priceToman * crypto.amount;
            totalPortfolioToman += balanceToman;

            return `
              <div class="crypto">
                <h2>${crypto.name}</h2>
                <div class="balance-toman"><strong>Balance (Toman): ${parseInt(balanceToman).toLocaleString()}</strong></div>
              </div>`;
          })
          .join("");

        document.getElementById("total-value").innerHTML = `
          <div><strong>Total Portfolio Value (Toman): ${parseInt(totalPortfolioToman).toLocaleString()}</strong></div>`;
      } catch (error) {
        console.error("Error fetching data:", error);
      } finally {
        loadingIndicator.style.display = "none";
      }
    }

    function addGoldBox() {
      const container = document.getElementById("crypto-container");
      const goldBox = document.createElement("div");
      goldBox.className = "gold-box";

      goldBox.innerHTML = `
        <h2>Gold</h2>
        <input type="number" id="gold-price" placeholder="Price of Gold (Gram)" />
        <button onclick="calculateGoldValue(this)">Calculate</button>
        <div id="gold-result"></div>
      `;
      container.appendChild(goldBox);
    }

    function calculateGoldValue(button) {
      const box = button.parentElement;
      const goldPriceInput = box.querySelector("#gold-price").value;
      const totalPortfolioValue = parseFloat(document.getElementById("total-value").textContent.replace(/\D/g, ""));

      if (!goldPriceInput || goldPriceInput <= 0) {
        alert("Please enter a valid price for gold.");
        return;
      }

      const x = parseFloat(goldPriceInput);
      const y = (x / 750) * 780 * 278.44;

      box.querySelector("#gold-result").innerHTML = `
        <div><strong>Value of Your Gold: ${parseInt(y).toLocaleString()}</strong></div>
        <div><strong>Total You Earn: ${(y + totalPortfolioValue).toLocaleString()}</strong></div>
      `;
    }
  </script>
</body>
</html>
