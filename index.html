<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>قیمت لحظه‌ای طلای ۱۸ عیار</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 50px;
    }
    #gold-price {
      font-size: 28px;
      color: #b8860b;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>قیمت لحظه‌ای طلای ۱۸ عیار</h1>
  <div id="gold-price">در حال دریافت قیمت...</div>

  <script>
    async function fetchGoldPrice() {
      try {
        const response = await fetch('https://brsapi.ir/Api/Market/Gold_Currency.php?key=FreeTZPrEbgTZzbW2SSGXOlzjlulRFcz');
        const data = await response.json();

        // پیدا کردن قیمت طلای ۱۸ عیار
        const gold18 = data.result.find(item => item.title.includes('طلای 18 عیار'));

        if (gold18) {
          document.getElementById('gold-price').innerText =
            `قیمت: ${gold18.price.toLocaleString()} تومان`;
        } else {
          document.getElementById('gold-price').innerText = 'قیمت طلای ۱۸ عیار پیدا نشد.';
        }

      } catch (error) {
        console.error(error);
        document.getElementById('gold-price').innerText = 'خطا در دریافت اطلاعات.';
      }
    }

    // اجرا هنگام بارگذاری و هر 60 ثانیه یک بار
    fetchGoldPrice();
    setInterval(fetchGoldPrice, 60000);
  </script>

</body>
</html>
