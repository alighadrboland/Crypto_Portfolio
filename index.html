<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>قیمت طلای ۱۸ عیار</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 50px;
    }
    #gold-price {
      font-size: 2em;
      color: goldenrod;
    }
  </style>
</head>
<body>
  <h1>قیمت لحظه‌ای طلای ۱۸ عیار:</h1>
  <p id="gold-price">در حال بارگذاری...</p>

  <script>
    const targetUrl = encodeURIComponent("https://brsapi.ir/Api/User.php?key=FreeTZPrEbgTZzbW2SSGXOlzjlulRFcz");
    const proxyUrl = "https://api.allorigins.win/get?url=" + targetUrl;

    fetch(proxyUrl)
      .then(response => response.json())
      .then(data => {
        console.log("Raw API response:", data);  // چاپ داده‌های خام API

        // بررسی اینکه داده‌ها در چه فرمت و ساختاری آمده‌اند
        const parsedData = JSON.parse(data.contents);
        console.log("Parsed data:", parsedData);  // چاپ داده‌های پارس‌شده

        // اگر داده‌های طلای ۱۸ عیار موجود بود، نمایش داده بشه
        const price = parsedData?.gold18?.price || 'نامشخص';
        document.getElementById("gold-price").innerText = price + " تومان";
      })
      .catch(error => {
        console.error("خطا:", error);
        document.getElementById("gold-price").innerText = "خطا در دریافت قیمت.";
      });
  </script>
</body>
</html>
