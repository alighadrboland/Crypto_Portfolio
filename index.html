<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Crypto Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .total-value {
      margin: 20px 0;
      padding: 15px;
      font-size: 1.5em;
      color: #2c3e50;
      background: #ecf0f1;
      border-radius: 8px;
      display: inline-block;
      width: 100%;
    }
    .crypto {
      display: inline-block;
      margin: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      width: 300px;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .crypto:hover {
      transform: translateY(-5px);
    }
    .crypto h2 {
      margin: 5px 0;
    }
    .price, .value {
      font-size: 1.1em;
      padding: 5px 0;
    }
    .price {
      font-size: 1.2em;
    }
    .input-container {
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 200px;
    }
    button {
      padding: 15px 25px;
      font-size: 1em;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px; /* Adjusted button position */
    }
    button:hover {
      background-color: #2980b9;
    }
    @media (max-width: 600px) {
      .crypto {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>My Crypto Portfolio</h1>

  <div class="input-container">
    <label for="exchange-rate">Enter USDT Price:</label><br>
    <input type="number" id="exchange-rate" placeholder="Enter USDT exchange rate" /><br>
    <button onclick="fetchData()">Calculate Portfolio</button>
  </div>

  <div class="total-value" id="total-value">
    Enter exchange rate to calculate portfolio value.
  </div>
  <div id="crypto-container"></div>

  <script>
    var cryptos = [
      { name: "Bitcoin", symbol: "BTC", apiId: "bitcoin", amount: 0.13463035 },
      { name: "Ethereum", symbol: "ETH", apiId: "ethereum", amount: 0.37546643 },
      { name: "Filecoin", symbol: "FIL", apiId: "filecoin", amount: 8.23251356 }
    ];

    async function fetchData() {
      try {
        var exchangeRateInput = (document.getElementById("exchange-rate").value) * 10;
        if (!exchangeRateInput || exchangeRateInput <= 0) {
          alert("Please enter a valid USD to IRR exchange rate.");
          return;
        }
        var usdToIrr = parseFloat(exchangeRateInput);
        var usdToToman = usdToIrr / 10;

        var cryptoApiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,filecoin&vs_currencies=usd&include_24hr_change=true";
        var cryptoResponse = await fetch(cryptoApiUrl);
        var cryptoData = await cryptoResponse.json();

        var totalValueUsd = 0;
        var totalValueToman = 0;

        var container = document.getElementById("crypto-container");
        container.innerHTML = cryptos
          .map(function (crypto) {
            var priceUsd = cryptoData[crypto.apiId].usd;
            var priceToman = (priceUsd * usdToToman).toFixed(0);
            var totalCryptoValueUsd = (priceUsd * crypto.amount).toFixed(2);
            var totalCryptoValueToman = (priceToman * crypto.amount).toFixed(0);

            var priceChange24h = cryptoData[crypto.apiId].usd_24h_change;
            var price24hAgoUsd = priceUsd / (1 + priceChange24h / 100);
            var profitLossUsd = (priceUsd - price24hAgoUsd) * crypto.amount;
            var profitLossToman = profitLossUsd * usdToToman;

            // Determine color for profit/loss
            var profitLossColor = profitLossUsd >= 0 ? "green" : "red";
            var profitLossColorToman = profitLossToman >= 0 ? "green" : "red";

            totalValueUsd += parseFloat(totalCryptoValueUsd);
            totalValueToman += parseInt(totalCryptoValueToman);

            var formattedPriceToman = parseInt(priceToman).toLocaleString("en-US");
            var formattedTotalCryptoValueToman = parseInt(totalCryptoValueToman).toLocaleString("en-US");
            var formattedTotalCryptoValueUsd = parseFloat(totalCryptoValueUsd).toLocaleString("en-US", { minimumFractionDigits: 2 });
            var formattedProfitLossUsd = profitLossUsd.toLocaleString("en-US", { minimumFractionDigits: 2 });
            var formattedProfitLossToman = parseInt(profitLossToman).toLocaleString("en-US");

            return (
              '<div class="crypto">' +
              "<h2>" + crypto.name + "</h2>" +
              "<div class='price' style='color: black;'>Price (USD): $" + priceUsd.toLocaleString("en-US", { minimumFractionDigits: 2 }) + "</div>" +
              "<div class='price' style='color: black;'>Price (Toman): " + formattedPriceToman + " Toman</div>" +
              "<div class='price' style='color: black;'>You Own: " + crypto.amount + " " + crypto.symbol + "</div>" +
              "<div class='value' style='color:" + profitLossColor + "'>Profit/Loss (USD): $" + formattedProfitLossUsd + "</div>" +
              "<div class='value' style='color:" + profitLossColorToman + "'>Profit/Loss (Toman): " + formattedProfitLossToman + " Toman</div>" +
              "<div class='value' style='color:" + profitLossColor + "'>Total Value (USD): $" + formattedTotalCryptoValueUsd + "</div>" +
              "<div class='value' style='color:" + profitLossColorToman + "'>Total Value (Toman): " + formattedTotalCryptoValueToman + " Toman</div>" +
              "</div>"
            );
          })
          .join("");

        var totalValueElement = document.getElementById("total-value");
        var formattedTotalValueToman = totalValueToman.toLocaleString("en-US");
        var formattedTotalValueUsd = totalValueUsd.toLocaleString("en-US", { minimumFractionDigits: 2 });
        totalValueElement.innerHTML =
          "Total Portfolio Value: $" + formattedTotalValueUsd + " / " + formattedTotalValueToman + " Toman";
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("total-value").innerHTML = "Error fetching portfolio data.";
      }
    }
  </script>
</body>
</html>
