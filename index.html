<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Crypto Portfolio</title>
  <style>
    /* General styling for the page */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #072b03;
    }
    .total-value {
      margin: 10px 0;
      padding: 10px;
      font-size: 1.3em;
      color: #2c3e50;
      background: #f9f9f9;
      border-radius: 8px;
      display: inline-block;
      width: 100%;
    }
    .crypto-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .crypto {
      flex: 1 1 calc(33.33% - 20px);
      max-width: 300px;
      margin: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    .crypto:hover {
      transform: translateY(-5px);
    }
    .input-container {
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 200px;
    }
    button {
      padding: 10px 28px;
      font-size: 1.3em;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 7px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    /* Progress bar styles */
    #progress-bar-container {
      display: none;
      width: 100%;
      height: 25px;
      background: #ddd;
      border-radius: 5px;
      margin: 20px auto;
      max-width: 400px;
      overflow: hidden;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background: #3498db;
      transition: width 0.3s ease;
    }
    @media (max-width: 768px) {
      .crypto {
        flex: 1 1 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <h1>My Crypto Portfolio</h1>

  <!-- Input field for exchange rate -->
  <div class="input-container">
    <input type="number" id="exchange-rate" placeholder="Enter USDT in Toman" />
    <button onclick="fetchData()">Calculate Portfolio</button>
  </div>

  <!-- Progress bar container -->
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>

  <!-- Total portfolio value -->
  <div class="total-value" id="total-value"></div>

  <!-- Crypto details container -->
  <div class="crypto-container" id="crypto-container"></div>

  <script>
    // Cryptocurrency data array
    const cryptos = [
      { name: "Bitcoin", symbol: "BTC", apiId: "bitcoin", amount: 0.13463035 },
      { name: "Ethereum", symbol: "ETH", apiId: "ethereum", amount: 0.37546643 },
      { name: "Major", symbol: "MAJOR", apiId: "major", amount: 161.32985346 },
      { name: "Filecoin", symbol: "FIL", apiId: "filecoin", amount: 8.23251356 }
    ];

    // Function to fetch data and update portfolio
    async function fetchData() {
      // Show the progress bar
      const progressBarContainer = document.getElementById("progress-bar-container");
      const progressBar = document.getElementById("progress-bar");
      progressBarContainer.style.display = "block";
      progressBar.style.width = "0%"; // Reset progress bar width

      try {
        // Get the exchange rate entered by the user
        const exchangeRateInput = document.getElementById("exchange-rate").value;
        if (!exchangeRateInput || exchangeRateInput <= 0) {
          alert("Please enter a valid USD to IRR exchange rate.");
          return;
        }
        const usdToToman = parseFloat(exchangeRateInput);

        // Set the progress bar to 25% while fetching data
        progressBar.style.width = "25%";

        // Fetch cryptocurrency prices from the API
        const cryptoApiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,major,filecoin&vs_currencies=usd&include_24hr_change=true";
        const cryptoResponse = await fetch(cryptoApiUrl);
        const cryptoData = await cryptoResponse.json();

        // Set the progress bar to 50% after data fetch
        progressBar.style.width = "50%";

        let totalPortfolioUsd = 0;
        let totalPortfolioToman = 0;
        let totalProfitLossToman = 0;

        // Generate HTML for each cryptocurrency and calculate totals
        const container = document.getElementById("crypto-container");
        container.innerHTML = cryptos
          .map((crypto) => {
            const priceUsd = cryptoData[crypto.apiId].usd;
            const priceToman = priceUsd * usdToToman;
            const balanceUsd = priceUsd * crypto.amount;
            const balanceToman = priceToman * crypto.amount;

            const priceChange24h = cryptoData[crypto.apiId].usd_24h_change;
            const price24hAgoUsd = priceUsd / (1 + priceChange24h / 100);
            const profitLossUsd = (priceUsd - price24hAgoUsd) * crypto.amount;
            const profitLossToman = profitLossUsd * usdToToman;

            totalPortfolioUsd += balanceUsd;
            totalPortfolioToman += balanceToman;
            totalProfitLossToman += profitLossToman;

            const profitLossColor = profitLossToman >= 0 ? "green" : "red";

            return `
              <div class="crypto">
                <h2>${crypto.name}</h2>
                <div>Price (USDT): $${priceUsd.toLocaleString()}</div>
                <div>Price (Toman): ${parseInt(priceToman).toLocaleString()}</div>
                <div>You Own: ${crypto.amount} ${crypto.symbol}</div>
                <div>Balance (USDT): $${balanceUsd.toLocaleString()}</div>
                <div>Balance (Toman): ${parseInt(balanceToman).toLocaleString()}</div>
                <div style="color:${profitLossColor};">24h ${profitLossToman >= 0 ? "Profit" : "Loss"}: ${parseInt(profitLossToman).toLocaleString()} Toman</div>
              </div>`;
          })
          .join("");

        // Set the progress bar to 75% while rendering data
        progressBar.style.width = "75%";

        // Display total portfolio value
        const totalValueElement = document.getElementById("total-value");
        totalValueElement.innerHTML = `
          <div>Total Value (USDT): $${totalPortfolioUsd.toLocaleString()}</div>
          <div>Total Value (Toman): ${parseInt(totalPortfolioToman).toLocaleString()}</div>
          <div>Total 24h ${totalProfitLossToman >= 0 ? "Profit" : "Loss"}: ${parseInt(totalProfitLossToman).toLocaleString()} Toman</div>`;

        // Set the progress bar to 100% when complete
        progressBar.style.width = "100%";
      } catch (error) {
        console.error("Error fetching data:", error);
        alert("Error fetching portfolio data.");
      } finally {
        // Hide the progress bar after a delay
        setTimeout(() => {
          progressBarContainer.style.display = "none";
        }, 1000);
      }
    }
  </script>
</body>
</html>
