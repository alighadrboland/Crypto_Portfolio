<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .total-value {
      margin: 20px 0;
      padding: 15px;
      font-size: 1.3em;
      color: #2c3e50;
      background: #ecf0f1;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .total-value div {
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      .total-value div {
        width: 100%;
        text-align: center;
      }
    }

    .crypto-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .crypto {
      flex: 1 1 calc(33.33% - 20px);
      max-width: 300px;
      margin: 10px;
      padding: 15px;
      border: 3px solid #ddd;
      border-radius: 5px;
      background: #fff;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }

    .crypto:hover {
      transform: translateY(-5px);
    }

    .crypto h2 {
      margin: 5px 0;
    }

    .price, .value {
      font-size: 1em;
      padding: 5px 0;
    }

    .balance-usdt {
      font-size: 1.1em;
      color: #0404b3;
    }

    .balance-toman {
      font-size: 1em;
      color: #000;
    }

    .input-container {
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 200px;
    }

    button {
      padding: 10px 28px;
      font-size: 1.3em;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 768px) {
      .crypto {
        flex: 1 1 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <h1>My Crypto Portfolio</h1>

  <div class="input-container">
    <label for="exchange-rate">Enter USDT Price in Toman:</label><br>
    <input type="number" id="exchange-rate" placeholder="Enter USDT exchange rate" /><br>
    <button onclick="fetchData()">Calculate Portfolio</button>
  </div>

  <div class="total-value" id="total-value">
    Enter exchange rate to calculate portfolio value.
  </div>
  <div class="crypto-container" id="crypto-container"></div>

  <script>
    const cryptos = [
      { name: "Bitcoin", symbol: "BTC", apiId: "bitcoin", amount: 0.13463035 },
      { name: "Ethereum", symbol: "ETH", apiId: "ethereum", amount: 0.37546643 },
      { name: "Filecoin", symbol: "FIL", apiId: "filecoin", amount: 8.23251356 }
    ];

    async function fetchData() {
      try {
        const exchangeRateInput = document.getElementById("exchange-rate").value;
        if (!exchangeRateInput || exchangeRateInput <= 0) {
          alert("Please enter a valid USD to IRR exchange rate.");
          return;
        }
        const usdToToman = parseFloat(exchangeRateInput);

        const cryptoApiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,filecoin&vs_currencies=usd&include_24hr_change=true";
        const cryptoResponse = await fetch(cryptoApiUrl);
        const cryptoData = await cryptoResponse.json();

        let totalPortfolioUsd = 0;
        const container = document.getElementById("crypto-container");

        const cryptoBoxes = cryptos.map((crypto) => {
          const priceUsd = cryptoData[crypto.apiId].usd;
          const balanceUsd = crypto.amount * priceUsd;
          totalPortfolioUsd += balanceUsd;

          return { ...crypto, priceUsd, balanceUsd };
        });

        container.innerHTML = cryptoBoxes
          .map((crypto) => {
            const percentage = ((crypto.balanceUsd / totalPortfolioUsd) * 100).toFixed(2);
            const color = cryptoData[crypto.apiId].usd_24h_change > 0 ? "green" : "red";

            return `
              <div class="crypto" style="border-color: ${color};">
                <h2>${crypto.name} (${percentage}% of your portfolio)</h2>
                <div class="price">Price (USDT): $${crypto.priceUsd.toLocaleString()}</div>
                <div class="balance-usdt">You Own: ${crypto.amount} ${crypto.symbol}</div>
                <div class="balance-usdt">Balance (USDT): $${crypto.balanceUsd.toLocaleString()}</div>
              </div>`;
          })
          .join("");

        document.getElementById("total-value").innerHTML = `
          <div><strong>Total Portfolio Value (USDT): $${totalPortfolioUsd.toLocaleString()}</strong></div>`;
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("total-value").innerHTML = "Error fetching portfolio data.";
      }
    }
  </script>
</body>
</html>
