<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Crypto Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #000;
    }
    .total-value {
      margin: 10px 0;
      padding: 10px;
      font-size: 1.3em;
      color: #2c3e50;
      background: #f9f9f9;
      border-radius: 8px;
      display: inline-block;
      width: 100%;
    }
    .crypto-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }
    .crypto {
      flex: 1 1 calc(33.33% - 20px);
      max-width: 300px;
      margin: 10px;
      padding: 15px;
      color: #3d0073;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    button {
      padding: 10px 28px;
      font-size: 1.2em;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    button:disabled {
      background-color: #b0bec5;
      cursor: not-allowed;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>My Crypto Portfolio</h1>

  <div class="input-container">
    <input type="number" id="exchange-rate" placeholder="Enter USDT in Toman" /><br>
    <div class="button-row">
      <button id="calculate-btn" onclick="fetchData()">Calculate Portfolio</button>
      <button id="add-gold-btn" onclick="addGoldBox()" disabled>Add Gold</button>
    </div>
  </div>

  <div id="loading">Fetching data...</div>
  <div class="total-value" id="total-value"></div>
  <div class="crypto-container" id="crypto-container"></div>

  <script>
    const cryptos = [
      { name: "Bitcoin", symbol: "BTC", apiId: "bitcoin", amount: 0.13463035 },
      { name: "Ethereum", symbol: "ETH", apiId: "ethereum", amount: 0.37546643 },
      { name: "Major", symbol: "MAJOR", apiId: "major", amount: 161.32985346 },
      { name: "Filecoin", symbol: "FIL", apiId: "filecoin", amount: 8.23251356 }
    ];

    async function fetchData() {
      const loadingIndicator = document.getElementById("loading");
      const addGoldBtn = document.getElementById("add-gold-btn");
      loadingIndicator.style.display = "block";
      try {
        const exchangeRateInput = document.getElementById("exchange-rate").value;
        if (!exchangeRateInput || exchangeRateInput <= 0) {
          alert("Please enter a valid USD to IRR exchange rate.");
          return;
        }
        const usdToToman = parseFloat(exchangeRateInput);

        const cryptoApiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,major,filecoin&vs_currencies=usd&include_24hr_change=true";
        const cryptoResponse = await fetch(cryptoApiUrl);
        const cryptoData = await cryptoResponse.json();

        let totalPortfolioUsd = 0;
        let totalPortfolioToman = 0;

        cryptos.forEach((crypto) => {
          const priceUsd = cryptoData[crypto.apiId].usd;
          const balanceUsd = priceUsd * crypto.amount;
          totalPortfolioUsd += balanceUsd;
        });

        const container = document.getElementById("crypto-container");
        container.innerHTML = cryptos
          .map((crypto) => {
            const priceUsd = cryptoData[crypto.apiId].usd;
            const priceToman = priceUsd * usdToToman;
            const balanceUsd = priceUsd * crypto.amount;
            const balanceToman = priceToman * crypto.amount;

            return `
              <div class="crypto">
                <h2>${crypto.name}</h2>
                <div>Price (USDT): $${priceUsd.toFixed(2)}</div>
                <div>Price (Toman): ${priceToman.toLocaleString()}</div>
                <div>You Own: ${crypto.amount} ${crypto.symbol}</div>
                <div>Balance (USDT): $${balanceUsd.toFixed(2)}</div>
                <div>Balance (Toman): ${balanceToman.toLocaleString()}</div>
              </div>`;
          })
          .join("");

        const totalValueElement = document.getElementById("total-value");
        totalValueElement.innerHTML = `
          <strong>Total Portfolio Value (USDT): $${totalPortfolioUsd.toFixed(2)}</strong><br>
          <strong>Total Portfolio Value (Toman): ${totalPortfolioToman.toLocaleString()}</strong>`;

        addGoldBtn.disabled = false; // Enable the Add Gold button
      } catch (error) {
        console.error("Error fetching data:", error);
      } finally {
        loadingIndicator.style.display = "none";
      }
    }

    function addGoldBox() {
      alert("Gold functionality is enabled!");
    }
  </script>
</body>
</html>
