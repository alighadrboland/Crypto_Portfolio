<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Crypto Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .crypto {
      display: inline-block;
      margin: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      width: 300px;
    }
    .crypto h2 {
      margin: 5px 0;
    }
    .price, .value {
      font-size: 1.1em;
      color: #27ae60;
    }
    .value {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>My Crypto Portfolio</h1>
  <div id="crypto-container"></div>

  <script>
    // List your cryptos, their symbols, and the amount you own
    var cryptos = [
      { name: "Bitcoin", symbol: "BTC", amount: 0.1 },
      { name: "Ethereum", symbol: "ETH", amount: 2 },
      { name: "Dogecoin", symbol: "DOGE", amount: 5000 }
    ];

    // Fetch prices and exchange rates
    async function fetchData() {
      try {
        // API for crypto prices
        var cryptoApiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,dogecoin&vs_currencies=usd";
        var cryptoResponse = await fetch(cryptoApiUrl);
        var cryptoData = await cryptoResponse.json();

        // API for USD to IRR exchange rate
        var exchangeRateApiUrl = "https://api.exchangerate-api.com/v4/latest/USD";
        var exchangeRateResponse = await fetch(exchangeRateApiUrl);
        var exchangeRateData = await exchangeRateResponse.json();
        var usdToIrr = exchangeRateData.rates.IRR;

        // Map symbols to prices
        var prices = {
          BTC: cryptoData.bitcoin.usd,
          ETH: cryptoData.ethereum.usd,
          DOGE: cryptoData.dogecoin.usd
        };

        // Display crypto info
        var container = document.getElementById("crypto-container");
        container.innerHTML = cryptos
          .map(function (crypto) {
            var priceUsd = prices[crypto.symbol]; // Price in USD
            var priceIrr = (priceUsd * usdToIrr).toFixed(0); // Price in IRR
            var totalValueUsd = (priceUsd * crypto.amount).toFixed(2); // Total value in USD
            var totalValueIrr = (priceIrr * crypto.amount).toFixed(0); // Total value in IRR

            return (
              '<div class="crypto">' +
              "<h2>" + crypto.name + "</h2>" +
              "<div class='price'>Price: $" + priceUsd.toFixed(2) + " / " + priceIrr + " IRR</div>" +
              "<div class='amount'>You Own: " + crypto.amount + " " + crypto.symbol + "</div>" +
              "<div class='value'>Total Value: $" + totalValueUsd + " / " + totalValueIrr + " IRR</div>" +
              "</div>"
            );
          })
          .join("");
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 60000); // Refresh prices and rates every minute
  </script>
</body>
</html>
