<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Crypto Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .total-value {
      margin: 20px 0;
      padding: 15px;
      font-size: 1.5em;
      color: #2c3e50;
      background: #ecf0f1;
      border-radius: 8px;
      display: inline-block;
    }
    .crypto {
      display: inline-block;
      margin: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      width: 300px;
    }
    .crypto h2 {
      margin: 5px 0;
    }
    .price, .value {
      font-size: 1.1em;
      color: #27ae60;
    }
    .value {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>My Crypto Portfolio</h1>
  <div class="total-value" id="total-value">
    Calculating total portfolio value...
  </div>
  <div id="crypto-container"></div>

  <script>
    // List your cryptos, their symbols, and the amount you own
    var cryptos = [
      { name: "Bitcoin", symbol: "BTC", apiId: "bitcoin", amount: 0.1346303 },
      { name: "Ethereum", symbol: "ETH", apiId: "ethereum", amount: 0.3754664 },
      { name: "Filecoin", symbol: "FIL", apiId: "filecoin", amount: 8.2325135 }
    ];

    // Fetch prices and exchange rates
    async function fetchData() {
      try {
        // API for crypto prices
        var cryptoApiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,filecoin&vs_currencies=usd";
        var cryptoResponse = await fetch(cryptoApiUrl);
        var cryptoData = await cryptoResponse.json();

        // API for USD to IRR exchange rate
        var exchangeRateApiUrl = "https://api.exchangerate-api.com/v4/latest/USD";
        var exchangeRateResponse = await fetch(exchangeRateApiUrl);
        var exchangeRateData = await exchangeRateResponse.json();
        var usdToIrr = exchangeRateData.rates.IRR;

        // Calculate total portfolio value
        var totalValueUsd = 0;
        var totalValueIrr = 0;

        // Display crypto info
        var container = document.getElementById("crypto-container");
        container.innerHTML = cryptos
          .map(function (crypto) {
            var priceUsd = cryptoData[crypto.apiId].usd; // Price in USD
            var priceIrr = (priceUsd * usdToIrr).toFixed(0); // Price in IRR
            var totalCryptoValueUsd = (priceUsd * crypto.amount).toFixed(2); // Total value in USD
            var totalCryptoValueIrr = (priceIrr * crypto.amount).toFixed(0); // Total value in IRR

            // Update total portfolio value
            totalValueUsd += parseFloat(totalCryptoValueUsd);
            totalValueIrr += parseInt(totalCryptoValueIrr);

            // Format IRR with commas
            var formattedPriceIrr = parseInt(priceIrr).toLocaleString("en-US");
            var formattedTotalCryptoValueIrr = parseInt(totalCryptoValueIrr).toLocaleString("en-US");

            return (
              '<div class="crypto">' +
              "<h2>" + crypto.name + "</h2>" +
              "<div class='price'>Price: $" + priceUsd.toFixed(2) + " / " + formattedPriceIrr + " IRR</div>" +
              "<div class='amount'>You Own: " + crypto.amount + " " + crypto.symbol + "</div>" +
              "<div class='value'>Total Value: $" + totalCryptoValueUsd + " / " + formattedTotalCryptoValueIrr + " IRR</div>" +
              "</div>"
            );
          })
          .join("");

        // Display total portfolio value
        var totalValueElement = document.getElementById("total-value");
        var formattedTotalValueIrr = totalValueIrr.toLocaleString("en-US");
        totalValueElement.innerHTML =
          "Total Portfolio Value: $" + totalValueUsd.toFixed(2) + " / " + formattedTotalValueIrr + " IRR";
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("total-value").innerHTML = "Error fetching portfolio data.";
      }
    }

    fetchData();
    setInterval(fetchData, 60000); // Refresh prices and rates every minute
  </script>
</body>
</html>
